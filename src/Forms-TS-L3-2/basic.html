  <body>

    <div>
      <h2>Fonts Generator</h2>
      
      <form onsubmit="return false;">
          <label for="textInput">Text:</label>
          <input type="text" id="textInput" placeholder="Gib deinen Text ein">
          
          <label for="fontSizeRange">Schriftgröße:</label>
          <input type="range" id="fontSizeRange" min="10" max="100" value="30">
          
          <label for="fontSelect">Schriftart:</label>
          <select id="fontSelect">
              <option value="Bodoni Moda, serif">Bodoni Moda</option>
              <option value="Open Sans, sans-serif">Open Sans</option>
              <option value="Roboto, sans-serif">Roboto</option>
              <option value="Yusei Magic, sans-serif">Yusei Magic</option>
          </select>
      </form>
  
      <h1 id="outputText">Test Test</h1>
  </div>
